<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Blog</title>
</head>
<body>
<header class="header">
  <div class="container">
            <span class="header-fio">
                Твое имя
            </span>
    <nav class="header-nav">
      <ul class="header-list">
        <li class="header-list-item">
          <a href="#" class="header-link">
            Блог

        </li>
        <li class="header-list-item">
          <a href="#" class="header-link">

        </li>
        <li class="header-list-item">
          <a href="#" class="header-link">

        <li class="header-list-item">
          <a href="#" class="header-link">

          </a>

      </ul>
    </nav>
    <img src="/img/theme.svg" alt="Тема" class="btn-theme">

</header>

<main class="main">
  <section class="blog" id="blog">
    <div class="container">
      <h1 class="blog-header">
        THE BLOG
      </h1>
      <article class="blog-recent">
        <h2 class="article-header">
          Недавние посты блога
        </h2>
        <div class="blog-recent-up">
          <div class="blog-recent-up-big">
            <img src="" alt="" class="blog-recent-up-big-img">
            <div class="blog-recent-up-big-text">
              <time class="blog-recent-up-big-time">

              </time>
              <h3 class="blog-recent-up-big-title">

              </h3>
              <p class="blog-recent-up-big-info">

              </p>
              <div class="tags"></div>
            </div>
          </div>
          <ul class="blog-recent-up-small">
            <li class="blog-recent-up-small-item">
              <img src="" alt="" class="blog-recent-up-small-img">
              <div class="blog-recent-up-small-text">
                <time class="blog-recent-up-small-time">

                </time>
                <h3 class="blog-recent-up-small-title">

                </h3>
                <p class="blog-recent-up-small-info">

                </p>
                <div class="tags"></div>
              </div>
            </li>
            <li class="blog-recent-up-small-item">
              <img src="" alt="" class="blog-recent-up-small-img">
              <div class="blog-recent-up-small-text">
                <time class="blog-recent-up-small-time">

                </time>
                <h3 class="blog-recent-up-small-title">

                </h3>
                <p class="blog-recent-up-small-info">

                </p>
                <div class="tags"></div>
              </div>
            </li>
          </ul>
        </div>
        <div class="blog-recent-down">
          <img src="" alt="" class="blog-recent-down-image">
          <div class="blog-recent-down-text">
            <time class="blog-recent-down-time">

            </time>
            <h3 class="blog-recent-down-title">

            </h3>
            <p class="blog-recent-down-info">

            </p>
            <div class="tags"></div>
          </div>
        </div>
      </article>
      <article class="blog-all"></article>
    </div>
  </section>
  <section class="projects" id="projects"></section>
  <section class="about" id="about"></section>
  <section class="newsletter" id="newsletter"></section>
</main>

<footer class="footer"></footer>
</body>
</html>
